<div class="p-4">
    <div class="row">
        <div class="col-md-6">
            <app-employees-form></app-employees-form>
        </div>
        <div class="col-md-6 mt-2">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of service.list">
                        <td (click)="populateForm(emp)">{{emp.fullName}}</td>
                        <td (click)="populateForm(emp)">{{emp.position}}</td>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-secondary" (click)="onDelete(emp._id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
